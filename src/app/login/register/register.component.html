<form  [formGroup]="form"  (ngSubmit)="onSubmit(form, $event)">


    <mat-card>
        <mat-tab-group animationDuration="0ms" [selectedIndex]="selectedIndex">
            <mat-tab label="Account Info.">
                <!-- <mat-card-header>
                    <mat-card-title>Register:</mat-card-title>
                </mat-card-header> -->
                <mat-card-content>
                    <mat-form-field class='full-width'>
                        <input matInput type='text' placeholder="you email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class='full-width'>
                        <input matInput type='text' placeholder="Name" formControlName='name'>
                    </mat-form-field>
                    <mat-form-field class='full-width'>
                        <input matInput type="password" placeholder="your password" formControlName='password'>
                    </mat-form-field>
                    <mat-form-field class='full-width'>
                        <input matInput type="password" placeholder="password again" formControlName='repeat'>
                    </mat-form-field>
                    <app-image-list-select
                        [useSvgIcon]= "true"
                        [cols]="6"
                        [title] = "'select Images'"
                        [items]= "items"
                        formControlName="avatar">
                    </app-image-list-select>
                </mat-card-content>
                     
                <mat-card-actions>
                    <button mat-button (click)="onClickNext()" >Next</button>
                    <span class="text-right">Not a member? <a href="">Sign up</a></span>
                    <p class="text-right">Fogot password? <a href="">Reset</a></p>
                </mat-card-actions>    
            </mat-tab>
            <mat-tab label="Personal Info.">
                <identity-input formControlName="idInfo"></identity-input>
                <app-age-modules formControlName="age"></app-age-modules>
                <area-list formControlName="location"></area-list>
            </mat-tab>
          </mat-tab-group>
        <mat-card-actions>
                <button mat-button (click)="onSubmit(form, $event)">Submit</button>
                <button mat-button >Cancel</button>

        </mat-card-actions>
    </mat-card>
</form>
