<form>
  <h3  mat-dialog-title>Invite members</h3>
   <div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="member name" [matAutocomplete]="autoMembers">
    </mat-form-field>
</div>

    <div mat-dialog-actions>
        <button type="button" mat-raised-button color ='primary'>Save</button>
        <button type="button" mat-dialog-close mat-button>Close</button>

   </div>
</form>


<mat-autocomplete #autoMembers='matAutocomplete' [displayWith]="displayUser">
 <mat-option *ngFor= "let item of items" [value]="item.name">
     {{item.name}}
 </mat-option>
</mat-autocomplete>
