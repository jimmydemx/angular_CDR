<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{item.name}}
        </mat-card-title>
    </mat-card-header>

    <img [src]="item.coverImg" alt="cover">
    <mat-card-content>
        {{item.desc}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="onEditClick()">
            <mat-icon>note</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-button type="button" (click)="onInviteClick()">
            <mat-icon >group_add</mat-icon>
            <span>Invite</span>
        </button>
        <button mat-button type="button" (click)="onDeleteClick()" >
            <mat-icon>delete</mat-icon>
            <span>delete</span>
        </button>
    </mat-card-actions>
</mat-card>
