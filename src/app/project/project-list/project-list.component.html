<div class="container" [@listAnim]="listAnim$ | async">
    <app-project-item *ngFor="let project of projects$ |async"
        [item]="project"
        class="card"
        (onInvite)="launchInviteDialog(project)"
        (onEdit)="launchEditDialog(project)"
        (onDelte)="launchDeleteDialog(project)"
    >
    </app-project-item>
</div>


<button mat-fab class="fab-button" type="button" (click)="openNewProjectDialog()">
    <mat-icon>add</mat-icon>
</button>
