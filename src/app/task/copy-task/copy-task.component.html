<form>
    <h3 mat-dialog-title>move all Contents</h3>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
           <mat-select  placeholder="please select the list">
               <mat-option *ngFor="let list of lists" [value]='list.id'>{{list.name}}</mat-option>
           </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="primary" (click)='onClick()'>Save</button>
        <button type="button" mat-dialog-close mat-button>Close</button>
    </div>
    </form>
