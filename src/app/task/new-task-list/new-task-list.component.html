<form>
    <h3 mat-dialog-title>{{title}}</h3>
    <div mat-dialog-content>
        <mat-form-field>
          <input type="text" matInput placeholder="List Name" [(ngModel)]="ProjectTitle" [ngModelOptions]="{standalone: true}" #input="ngModel" >
          <mat-error>{{title$?.errors| json}}</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="primary" (click)='onClick()'>Save</button>
        <button type="button" mat-dialog-close mat-button>Close</button>
    </div>
    </form>
