<form>
<h3 mat-dialog-title>{{title}}</h3>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Task Description">
    </mat-form-field>
    <mat-radio-group *ngFor="let priority of priorities">
        <mat-radio-button  [value]='priority.value'>{{priority.label}}</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
        <input type="text"  [matDatepicker]="dueDatepicker"  matInput  placeholder="expiration date">
        <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
    </mat-form-field>

    <mat-datepicker  #dueDatepicker></mat-datepicker>

    <mat-form-field>
        <input type="text"  [matDatepicker]="reminderDatepicker"  matInput  placeholder="reminder date">
        <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
    </mat-form-field>

    <mat-datepicker  #reminderDatepicker></mat-datepicker>

</div>

<div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)='onClick()'>Save</button>
    <button type="button" mat-dialog-close mat-button>Close</button>
</div>
</form>
